<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<!--================Header Menu Area =================-->
<div th:replace="header"></div>

<!--================Header Menu Area =================-->

<!--================Hero Banner Area Start =================-->
<section class="hero-banner d-flex align-items-center">
    <div class="container text-center"><h2>Actual polls</h2></div>
</section>
<!--================Hero Banner Area End =================-->


<!--================  actual Question List  =================-->
<div style="width: 500px; margin-left: auto; margin-right: auto;" >
    <ul class="list-group" >
        <a th:each="act : ${actual}" th:href="@{/question/{id}(id=${act.id})}" style="color: #0a2f3f">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${act.title}"></span><span class="badge badge-primary badge-pill" th:text="${map.get(act.id)}"></span>
            </li>
        </a>
    </ul>
</div>

<br> <br><br><hr>

<!--================not actual question List  =================-->
<div class="container text-center"><h2>Outdated polls</h2></div>
<div style="width: 500px; margin-left: auto; margin-right: auto;" >
    <ul class="list-group" >
        <a th:each="out : ${outdated}" th:href="@{/question/{id}(id=${out.id})}" style="color: #0a2f3f">
            <li  class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${out.title}"></span><span class="badge badge-primary badge-pill" th:text="${map.get(out.id)}"></span>
            </li>
        </a>
    </ul>
</div>





<!-- ================ start footer Area ================= -->
<footer class="footer-area">

    <div class="footer-bottom row align-items-center text-center text-lg-left no-gutters">
        <p class="footer-text m-0 col-lg-8 col-md-12"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This project is made with <i class="fa fa-heart" aria-hidden="true"></i> </a>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
        <div class="col-lg-4 col-md-12 text-center text-lg-right footer-social">
            <a href="#"><i class="ti-facebook"></i></a>
            <a href="#"><i class="ti-twitter-alt"></i></a>
            <a href="#"><i class="ti-dribbble"></i></a>
            <a href="#"><i class="ti-linkedin"></i></a>
        </div>
    </div>
    </div>
</footer>
<!-- ================ End footer Area ================= -->





<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="vendors/owl-carousel/owl.carousel.min.js"></script>
<script src="js/jquery.ajaxchimp.min.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="js/mail-script.js"></script>
<script src="js/contact.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/mail-script.js"></script>
<script src="js/theme.js"></script>
</body>
</html>
