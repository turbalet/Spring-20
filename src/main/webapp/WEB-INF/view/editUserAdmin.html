<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="vendors/animate-css/animate.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div >
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit User</h4>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/user/edit}" method="post" th:object="${editedUser}">

                    <input type="number" th:value="${edit.getId()}" name="user_id" hidden class="form-control" placeholder="First name" required="required">

                    <div class="form-group">

                        <input type="text" name="email" th:value="${edit.email}"  class="form-control" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">

                        <select name="role" class="form-control">
                            <option th:each="role: ${roles}" th:value="${role.name}" th:text="${role.name}" th:selected="${edit.role.name == role.name}"></option>
                        </select>

                    </div>
                    <div class="form-group">

                        <input type="text" name="firstName" th:value="${edit.firstName}"  class="form-control" placeholder="First name" required="required">
                    </div>
                    <div class="form-group">

                        <input type="text" name="lastName" th:value="${edit.lastName}" class="form-control" placeholder="Last name" required="required">
                    </div>
                    <div class="form-group">

                        <input type="date" name="birthday" th:value="${#dates.format(edit.birthday, 'yyyy-MM-dd')}" class="form-control" placeholder="Birthday" required="required">
                    </div>
<!--                    -->
                    <div class="form-group">

                        <input type="text" name="group" th:value="${edit.group.name}" class="form-control" placeholder="Group" required="required">

                    </div>
                    <div class="form-group">
                        <input style="background-color: #0a2f3f;" type="submit" class="btn btn-primary btn-block btn-lg" value="Edit">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
