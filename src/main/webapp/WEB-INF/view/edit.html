<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="vendors/animate-css/animate.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function (){
            var rowId = 0;


            $(".ans").find(".form-group").each(function() {
                var input = $(this).find('input');
                input.attr("id", rowId + 1);
                rowId++;
            });

            $('.ans1').click(function (){
                $(this).closest('.form-group').remove();
            });

            $('#add').click(function (){
                $('.ans').append("<div  class='form-group'><label >Answer</label><input name='answer' type='text' class='form-control' required='required' /> <p class='ans1'>Remove</p> </div>");
            });


        })
        $(document).on('click','.ans1',function() {
            $(this).closest("div").remove();
        });
    </script>
</head>
<body>
<div >
<!--    id="rowId' + rowId + '"-->
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit question</h4>
               </div>
            <div class="modal-body">
                <form  id="myForm" action="/admin/question/edit" method="post" >

                    <input type="text" hidden name="id" th:value="${question.id}" class="form-control" placeholder="Question" required="required">
                    <input type="text" hidden name="user"  th:value="${question.user.id}" class="form-control" placeholder="Question" required="required">

                    <div class="form-group ">
                        <label >Title</label>
                        <input type="text" name="title"  th:value="${question.title}" class="form-control" placeholder="Question" required="required">
                    </div>

                        <input type="date" name="published"  th:value="${#dates.format(question.published, 'yyyy-MM-dd')}" class="form-control" placeholder="Start date" hidden>

                    <div class="form-group">
                        <label >End date</label>
                        <input type="date" name="endDate" th:value="${#dates.format(question.endDate, 'yyyy-MM-dd')}" class="form-control" placeholder="End date" required="required">
                    </div>

                    <div class="form-group ">
                        <label >Description</label>
                        <input type="text" name="description"  th:value="${question.description}" class="form-control" placeholder="Description" required="required">
                    </div>
                    <div class="ans">
                        <div class="form-group" th:each="answer:${answers}">
                            <label >Answer</label>
                            <input type="text" th:value="${answer.content}" name="answer"  class="form-control" placeholder="" required="required">
                            <p class="ans1"> Remove</p>
                        </div>
                    </div>
                    <a id="add">Add answer</a>
                    <div class="form-group">
                        <input style="background-color: #0a2f3f;" type="submit" class="btn btn-primary btn-block btn-lg" value="Edit">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
