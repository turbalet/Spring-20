<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="header"></div>

<div class="modal-dialog modal-login">
    <div class="modal-content">
        <div class="well" style="margin: auto">
            <h4 style="text-align: center;margin: 10px">Change Password </h4>
            <form th:action="@{/profile/change-password}" method="post">


                <div class="form-group" style="width: 300px">
                    <label >Old Password: </label>
                    <input type="password"  class="form-control" name="oldPass" placeholder="Old Password">

                </div>
                <div class="form-group" style="width: 300px">
                    <label >New Password: </label>
                    <input type="password"  class="form-control" name="newPass" placeholder="New Password">

                </div>
                <div class="form-group" style="width: 300px">
                    <label >Re-type New Password: </label>
                    <input type="password"  class="form-control" name="reNew" placeholder="New Password">

                </div>
                <button style="margin: auto" type="submit" class="btn btn-primary mb-2">Change Password</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
