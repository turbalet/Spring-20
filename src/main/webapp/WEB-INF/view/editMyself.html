<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="header"></div>

<div >


    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit My Profile</h4>
            </div>
            <div class="modal-body">
                <form action="/profile/edit" method="post">
                    <div class="form-group">

                        <input type="text" name="email" th:value="${user.email}" class="form-control" placeholder="Email" required="required">
                    </div>

                    <div class="form-group">

                        <input type="text" name="firstName" th:value="${user.firstName}" class="form-control" placeholder="First name" required="required">
                    </div>
                    <div class="form-group">

                        <input type="text" name="lastName" th:value="${user.lastName}" class="form-control" placeholder="Last name" required="required">
                    </div>
                    <div class="form-group">

                        <input type="date" name="birthday" th:value="${#dates.format(user.birthday, 'yyyy-MM-dd')}" class="form-control" placeholder="Birthday" required="required">
                    </div>
                    <div class="form-group">
                        <input type="text" name="group" th:value="${user.group.name}" class="form-control" placeholder="Group" required="required">

                    </div>
                    <div class="form-group">
                        <input style="background-color: #0a2f3f;" type="submit" class="btn btn-primary btn-block btn-lg" value="Edit">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
