<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="vendors/animate-css/animate.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div >
<!--Этот код куда то деть надо чтобы красиво было сбоку или куда нибудь-->
    <div class="">
        <div class="well">
            <h4>Change Password: </h4>
            <form th:action="@{/changePass}" method="post">


                <div class="form-group" style="width: 300px">
                    <label >Old Password: </label>
                    <input type="password"  class="form-control" name="oldPassword" placeholder="Old Password">

                </div>
                <div class="form-group" style="width: 300px">
                    <label >New Password: </label>
                    <input type="password"  class="form-control" name="newPassword" placeholder="New Password">

                </div>
                <div class="form-group" style="width: 300px">
                    <label >Re-type New Password: </label>
                    <input type="password"  class="form-control" name="reNewPassword" placeholder="New Password">

                </div>
                <button type="submit" class="btn btn-primary mb-2">Change Password</button>
            </form>
        </div>
    </div>


    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit My Profile</h4>
            </div>
            <div class="modal-body">
                <form action="/" method="post">
                    <div class="form-group">

                        <input type="text" th:value="${user.email}" class="form-control" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" placeholder="New password" required="required">

                    </div>
                    <div class="form-group">

                        <input type="text" th:value="${user.firstName}" class="form-control" placeholder="First name" required="required">
                    </div>
                    <div class="form-group">

                        <input type="text" th:value="${user.lastName}" class="form-control" placeholder="Last name" required="required">
                    </div>
                    <div class="form-group">

                        <input type="date" th:value="${#dates.format(user.birthday, 'yyyy-MM-dd')}" class="form-control" placeholder="Birthday" required="required">
                    </div>
                    <div class="form-group">

                        <select name="group" class="form-control">
                            <option>SE-1907</option>
                            <option>TS-1906</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input style="background-color: #0a2f3f;" type="submit" class="btn btn-primary btn-block btn-lg" value="Edit">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
